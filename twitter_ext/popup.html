<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            height: 150px;
            width: 300px;
        }
        a{
            color: #edff00;
            font-size: 14px;
            display: block;
            text-decoration: none;
        }
        a:hover{
            font-style: italic;
            color: #ffb700;
        }
        body{
            background: #3b3b3b;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            flex-direction: column;
            height: 150px;
            width: 294px;
            margin: 0;
            padding: 3px;
        }
        button{
            width: 80px;
            height: 25px;
            border-radius: 3px;
            box-shadow: none;
            border: 1px black;
            border-style: solid;
            background: #141414;
            color: #83ff00;
            font-size: 11px;
            cursor: pointer;
        }
        button:hover{
            border-color:#83ff00;
        }
        .header{
            align-self: center;
            font-size: 17px;
            font-weight: bold;
            font-family: monospace;
            color: #acfda7;;
        }
        .tweet-link{
            align-self: center;
            font-size: 15px;
            font-family: emoji;
            text-decoration: underline;
            color: #a7b1fd;
            margin-bottom: 10px;
        }
        .tweet-link:hover{
            font-weight: bold;
            font-style: normal;
            color: #a7b1fd;
        }
        .links{
            width: 100%;
            margin-bottom: 20px;
        }
        .link-container{
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
            margin-bottom: 5px;
        }
        .buttons{
            margin-top: auto;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-end;
            flex-wrap: nowrap;
        }
        .image-preview{
            background: #181818;
            max-width: 100%;
            max-height: 100%;
            position: absolute;
        }
        .image-preview-image{
            max-width: 100%;
            max-height: 100%;
        }
        @supports (-webkit-appearance: none) and (not (-moz-appearance: none)) {
            .tweet-link {
                font-family: sans-serif;
            }
        }
    </style>
    <script src="popup.js"></script>
</head>
<body>
    <span class="header">Twitter Link Extractor</span>
    <a id="tweet_link" href="" class="tweet-link" target="_blank" rel="noopener noreferrer">There are no images yet...</a>
    <div id="links_list" class="links"></div>
    <div class="buttons">
        <button id="button_open_all">Открыть все</button>
        <button id="button_download_all">Скачать все</button>
    </div>
    <div id="image_preview" class="image-preview">
        <img src="" id="image_preview_image" class="image-preview-image"/>
    </div>
</body>
</html>
